<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="./Trejo-javazon.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Link to Google Fonts; Oswald 300 400 500 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Javazon App!</h1>
      <!-- Form Container -->
      <div id="form">
        <div class="card">
          <div class="card-title">Javazon Selection Form</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="listing">Choose a listing: </label>
                <select id="listing" class="drop-down-menu">
                  <option value="select">--Select--</option>
                  <option value="products">Products</option>
                  <option value="services">Services</option>
                  <option value="employees">Employees</option>
                </select>
              </div>
              <div class="form-field">
                <button
                  id="btnDisplayListing"
                  class="btn btn-primary full-width"
                >
                  Display Listing
                </button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <a class="return-home" href="../index.html">Return</a>
      </div>
      <!-- End Form Container -->

      <!-- Begin Form Results Container -->
      <div id="form-results">
        <div id="display-results" class="card">
          <!--  results innerhtml in here -->
        </div>
      </div>
      <!-- End Form Results Container -->
    </div>
    <!-- End Container -->
    <script>
      //Class Definitions
      class Product {
        constructor(id, description, price, quantity) {
          (this.id = id),
            (this.description = description),
            (this.price = price),
            (this.quantity = quantity);
          this.totalValue = (this.quantity * this.price).toFixed(2);
        }
      }
      class Services {
        constructor(id, description, hourlyRate, min) {
          (this.id = id),
            (this.description = description),
            (this.hourlyRate = hourlyRate.toFixed(2)),
            (this.min = min);
        }
      }

      class Employee {
        constructor(id, firstName, lastName, salary) {
          (this.id = id),
            (this.firstName = firstName),
            (this.lastName = lastName),
            (this.salary = salary.toFixed(2));
        }
      }
      //   Initialize Products
      let product1 = new Product(
        4312341,
        'HTML and CSS: Design and Build Websites',
        22.26,
        10
      );
      let product2 = new Product(
        4347367453,
        'Javascript: The Definitive Guide',
        41.33,
        7
      );
      let product3 = new Product(
        321658468532,
        'Learning JavaScript Design Patterns',
        25.99,
        3
      );
      let product4 = new Product(
        98765435,
        'Express in Action: Writing, building and testing Node.js applications',
        34.91,
        3
      );
      let product5 = new Product(
        878465165,
        'MongoDB the Definitive Guide',
        33.7,
        8
      );

      //Initialize Services
      let service1 = new Services(100, 'Website Design', 150.0, 25);
      let service2 = new Services(101, 'DevOps Consulting', 125, 50);
      let service3 = new Services(102, 'Database Design', 125, 15);

      //Initialize Employees
      let employee1 = new Employee(1007, 'Beethoven', 'Ludwig', 13.99);
      let employee2 = new Employee(1008, 'Bach', 'Johann', 22.3);
      let employee3 = new Employee(1009, 'Mozart', 'Wolfgang', 19.5);
      let employee4 = new Employee(1010, 'Brahms', 'Johannes', 12.0);
      let employee5 = new Employee(1011, 'Haydn', 'Joseph', 32.5);

      //Bind results HTML
      let results = document.getElementById('display-results');

      //START onclick function
      //Expect the correct HTML table to display according to
      //value selected from dropdown
      document.getElementById('btnDisplayListing').onclick = function () {
        let choice = document.getElementById('listing').value;
        console.log(choice);
        switch (choice) {
          case 'products':
            results.innerHTML = ` <div class="card-title">Javazon Products</div>
                <div class="card-content">
                  <table>
                    <tr>
                      <th>Product ID</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total Value</th>
                    </tr>
                    <tr>
                       <td> ${product1.id}</td>
                       <td> ${product1.description}</td>
                       <td> ${product1.price}</td>
                       <td> ${product1.quantity}</td>
                       <td> ${product1.totalValue}</td>
                    </tr>
                    <tr>
                        <td> ${product2.id}</td>
                        <td> ${product2.description}</td>
                        <td> ${product2.price}</td>
                       <td> ${product2.quantity}</td>
                       <td> ${product2.totalValue}</td>
                    </tr>
                    <tr>
                       <td> ${product3.id}</td>
                       <td> ${product3.description}</td>
                       <td> ${product3.price}</td>
                       <td> ${product3.quantity}</td>
                       <td> ${product3.totalValue}</td>
                    </tr>
                    <tr>
                       <td> ${product4.id}</td>
                       <td> ${product4.description}</td>
                       <td> ${product4.price}</td>
                       <td> ${product4.quantity}</td>
                       <td> ${product4.totalValue}</td>
                    </tr>
                    <tr>
                       <td> ${product5.id}</td>
                       <td> ${product5.description}</td>
                       <td> ${product5.price}</td>
                       <td> ${product5.quantity}</td>
                       <td> ${product5.totalValue}</td>
                    </tr>
                  </table>
                </div>`;
            results.style.display = 'block';
            break;
          case 'services':
            results.innerHTML = ` <div class="card-title">Javazon Services</div>
                <div class="card-content">
                    <table>
                    <tr>
                      <th>Service ID</th>
                      <th>Description</th>
                      <th>Hourly Rate</th>
                      <th>Minimum Billable Hours</th>
                    </tr>
                    <tr>
                       <td> ${service1.id}</td>
                       <td> ${service1.description}</td>
                       <td> ${service1.hourlyRate}</td>
                       <td> ${service1.min}</td>
                    </tr>
                    <tr>
                       <td> ${service2.id}</td>
                       <td> ${service2.description}</td>
                       <td> ${service2.hourlyRate}</td>
                       <td> ${service2.min}</td>
                    </tr>
                    <tr>
                       <td> ${service3.id}</td>
                       <td> ${service3.description}</td>
                       <td> ${service3.hourlyRate}</td>
                       <td> ${service3.min}</td>
                    </tr>
                  </table>
                </div>`;
            results.style.display = 'block';
            break;
          case 'employees':
            results.innerHTML = ` <div class="card-title">Javazon Employees</div>
                <div class="card-content">
                    <table>
                    <tr>
                      <th>Employee ID</th>
                      <th>Last Name</th>
                      <th>First Name</th>
                      <th>Salary</th>
                    </tr>
                    <tr>
                       <td> ${employee1.id}</td>
                       <td> ${employee1.lastName}</td>
                       <td> ${employee1.firstName}</td>
                       <td> ${employee1.salary}</td>
                    </tr>
                    <tr>
                       <td> ${employee2.id}</td>
                       <td> ${employee2.lastName}</td>
                       <td> ${employee2.firstName}</td>
                       <td> ${employee2.salary}</td>
                    </tr>
                    <tr>
                       <td> ${employee3.id}</td>
                       <td> ${employee3.lastName}</td>
                       <td> ${employee3.firstName}</td>
                       <td> ${employee3.salary}</td>
                    </tr>
                    <tr>
                       <td> ${employee4.id}</td>
                       <td> ${employee4.lastName}</td>
                       <td> ${employee4.firstName}</td>
                       <td> ${employee4.salary}</td>
                    </tr>
                    <tr>
                       <td> ${employee5.id}</td>
                       <td> ${employee5.lastName}</td>
                       <td> ${employee5.firstName}</td>
                       <td> ${employee5.salary}</td>
                    </tr>
                  </table>
                </div>`;
            results.style.display = 'block';
            break;
          default:
            results.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
