<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="./Trejo-alphabet-game.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Link to Google Fonts; Oswald 300 400 500 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Alphabet Game!</h1>
      <!-- Form Container -->
      <div id="form">
        <div class="card">
          <div class="card-title">Alphabet Number Form</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txtPosition">Alphabet Letter Position </label>
                <input
                  type="text"
                  class="input"
                  id="txtPosition"
                  name="txtPosition"
                />
              </div>
              <div class="form-field">
                <button id="btnFindLetter" class="btn btn-primary full-width">
                  Find Letter
                </button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <a class="return-home" href="../index.html">Return</a>
      </div>
      <!-- End Form Container -->
      <!-- Begin alphabetOutput Card -->
      <div id="form-results">
        <div class="card">
          <div class="card-title">Letters in the Alphabet</div>
          <div class="card-content" id="alphabet-output"></div>
          <!-- End alphabetOutput Card -->
        </div>
      </div>

      <!-- Begin Form Results Container -->
      <div id="form-results">
        <div class="card">
          <div class="card-title">Results</div>
          <div class="card-content" id="results-output"></div>
        </div>
      </div>
      <!-- End Form Results Container -->
    </div>

    <!-- End Container -->
    <script>
      //Global variables
      const alphabet = [...'ABCDEFGJIJKLMNOPQRSTUVWXYZ'];
      let alphabetOutput = '';

      //Initialize alphabetOutput expected output:
      //String
      //A, B, C, D, E, F, G, J, I, J, K, L, M, N, O, P, Q, R, S, T, U, V, W, X, Y, Z
      for (char in alphabet) {
        alphabetOutput += alphabet[char] + ', ';
      }
      document.getElementById('alphabet-output').innerHTML =
        alphabetOutput.slice(0, -2);

      //Onclick Searches array by index number and displays corresponding alphabet letter
      // expected Output
      // Input: 2, B is at position 2 in the alphabet.
      document.getElementById('btnFindLetter').onclick = function () {
        let pos = document.getElementById('txtPosition').value;
        let letter = alphabet[pos - 1];
        if (letter == undefined) {
          document.getElementById('results-output').innerHTML =
            'There are not ' + pos + ' letters in the alphabet';
        } else {
          document.getElementById('results-output').innerHTML =
            letter + ' is at position ' + pos + '  in the alphabet.';
        }
      };
    </script>
  </body>
</html>
