<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="./Trejo-temp-conversion.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Link to Google Fonts; Oswald 300 400 500 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
      <div id="form">
        <div class="card">
          <div class="card-title">Fahrenheit to Celsius Converter</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txtFahrenheit">Fahrenheit value:</label>
                <input
                  type="text"
                  id="txtFahrenheit"
                  class="input"
                  name="txtFahrenheit"
                />
              </div>
              <div class="form-field">
                <button id="btnSubmit" class="btn btn-primary full-width">
                  Convert Temperature
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="form-results">
        <div class="card">
          <div class="card-title">Conversion Results</div>
          <div id="conversion-results" class="card-content"></div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
      </div>
    </div>

    <script>
      document.getElementById('btnSubmit').onclick = function () {
        let fahrenheit = document.getElementById('txtFahrenheit');
        if (isNaN(fahrenheit.value) || fahrenheit.value.trim() === '') {
          alert('Please Enter a Number');
          fahrenheit.value = '';
          document.getElementById('conversion-results').innerHTML = '';
        } else {
          document.getElementById('conversion-results').innerHTML = (
            (parseFloat(fahrenheit.value) - 32) /
            1.8
          ).toFixed(2);
        }
      };
    </script>
  </body>
</html>
