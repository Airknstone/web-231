<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="./Trejo-number-game.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Link to Google Fonts; Oswald 300 400 500 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the numbers game!</h1>
      <div id="form">
        <div class="card">
          <div class="card-title">Pick a number between 1 and 10</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txtMyNumber">Guess the number: </label>
                <input
                  class="input"
                  name="myName"
                  type="text"
                  id="txtMyNumber"
                />
              </div>
              <div class="form-field">
                <button id="btnSubmit" class="btn btn-primary full-width">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="form-results">
        <div class="card">
          <div class="card-title">Results</div>
          <div id="number-results" class="card-content"></div>
        </div>
        <a class="return-home" href="../index.html">Return</a>
      </div>
    </div>
    <script>
      //Generate Random number on page load to serve as Number to Guess
      const rnd = Math.floor(Math.random() * 10 + 1);

      // Onclick function on button, expected output is high low or Congratulations
      //depending on user input
      document.getElementById('btnSubmit').onclick = function () {
        let myNumber = document.getElementById('txtMyNumber');
        if (isNaN(myNumber.value) || myNumber.value.trim() === '') {
          document.getElementById('number-results').innerHTML =
            'Please Enter a Number';
          document.getElementById('txtMyNumber').value = '';
        } else if (myNumber.value > rnd) {
          document.getElementById(
            'number-results'
          ).innerHTML = `The number is less than ${myNumber.value}`;
        } else if (myNumber.value < rnd) {
          document.getElementById(
            'number-results'
          ).innerHTML = `The number is greater than ${myNumber.value}`;
        } else {
          document.getElementById(
            'number-results'
          ).innerHTML = `Congratulations! You Picked the correct Number`;
        }
      };
    </script>
  </body>
</html>
