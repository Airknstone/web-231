<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WEB 231 – Enterprise JavaScript I</title>
  </head>
  <body>
    <h1>Exercise 2.2 - Hello Javascript</h1>

    <button id="btnMyCourse">What course am I taking?</button>
    <p id="txtMyWorld"></p>
    <a class="return-home" href="../index.html">Return</a>

    <!-- Javascript Script Tag -->
    <script type="application/javascript">
      // Grabs Element with txtMyWorld ID and modifies HTML
      document.getElementById('txtMyWorld').innerHTML =
        "You are now in Trejo's world!";

      // Alert Function on btnMyCourse click
      document.getElementById('btnMyCourse').onclick = function () {
        window.alert('WEB 231 – Enterprise JavaScript I.');
      };
    </script>
  </body>
</html>
