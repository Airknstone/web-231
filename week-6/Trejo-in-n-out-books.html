<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS Files -->
    <link rel="stylesheet" href="./Trejo-in-n-out-book.css" />
    <link rel="stylesheet" href="../global.css" />

    <!-- Link to Google Fonts; Oswald 300 400 500 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to In-N-Out_Books</h1>
      <!-- Form Container -->
      <div id="form">
        <div class="card">
          <div class="card-title">My Favorites</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="favoriteList">Choose a listing: </label>
                <select id="favoriteList" class="drop-down-menu">
                  <option value="select">--Select--</option>
                  <option value="books">Top 3 Favorite Books</option>
                  <option value="authors">Top 3 Favorite Authors</option>
                </select>
              </div>
              <div class="form-field">
                <button
                  id="btnDisplayListing"
                  class="btn btn-primary full-width"
                >
                  Display Listing
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Form Container -->

      <!-- Begin Form Results Container -->
      <div id="form-results">
        <div id="favorite-books" class="card">
          <!-- Places innerhtml in here -->
        </div>
        <div id="favorite-authors" class="card"></div>

        <a class="return-home" href="../index.html">Return</a>
      </div>
      <!-- End Form Results Container -->
    </div>
    <!-- End Container -->
    <script>
      const book1 = { isbn: 21313, title: 'Lord of the Rings', pages: 415 };
      const book2 = { isbn: 21313, title: 'Lord of the Rings', pages: 415 };
      const book3 = { isbn: 21313, title: 'Lord of the Rings', pages: 415 };
      const author1 = { name: 'J.R.R Tolkein', genre: 'Non Fiction' };
      const author2 = { name: 'J.R.R Tolkein', genre: 'Non Fiction' };
      const author3 = { name: 'J.R.R Tolkein', genre: 'Non Fiction' };

      let books = document.getElementById('favorite-books');
      let authors = document.getElementById('favorite-authors');
      books.style.display = 'none';
      authors.style.display = 'none';
      document.getElementById('btnDisplayListing').onclick = function () {
        let choice = document.getElementById('favoriteList').value;
        console.log(choice);
        if (choice === 'books') {
          books.innerHTML = `
              <div class="card-title">Top 3 Favorite Books</div>
                <div class="card-content">
                  <table>
                    <tr>
                      <th>ISBN</th>
                      <th>Title</th>
                      <th>Pages</th>
                    </tr>
                    <tr>
                      <td>${book1.isbn}</td>
                      <td>${book1.title}</td>
                      <td>${book1.pages}</td>
                    </tr>
                    <tr>
                      <td>${book2.isbn}</td>
                      <td>${book2.title}</td>
                      <td>${book2.pages}</td>
                    </tr>
                    <tr>
                      <td>${book3.isbn}</td>
                      <td>${book3.title}</td>
                      <td>${book3.pages}</td>
                    </tr>
                  </table>
                </div>
          `;
          authors.style.display = 'none';
          books.style.display = 'block';
        }
        if (choice == 'authors') {
          authors.innerHTML = `
            <div class="card-title">Top 3 Favorite Authors</div>
          <div class="card-content">
            <table>
              <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Pages</th>
              </tr>
            </table>
          </div>
            `;
          books.style.display = 'none';
          authors.style.display = 'block';
        }
      };
    </script>
  </body>
</html>
